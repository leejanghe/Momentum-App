<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    <link href="/css/index.css" rel="stylesheet">
    <script defer src="/js/greeting.js"></script>
    <script defer src="/js/clock.js"></script>
    <script defer src="/js/changeBG.js"></script>
    <script defer src="js/weather.js"></script>
    <script defer src="js/quote.js"></script>
    <script defer src="js/todolist.js"></script>
    <script defer src="js/allReset.js"></script>
</head>
<body>
    <!-- <img src="https:/placeimg.com/640/480/nature" class="img"/> -->

    <div class="header">
        <div class="header_changeBG">
            <p>change <br />background</p>
        </div>
        <div class="header_todo">
            <p id="change">Todo List</p>
        </div>
        <div class="header_reset">
            <p id="reset">reset</p>
        </div>
        <div class="blank"></div>
        <div class="header_weather">
            <div id="location"></div>
            <div id="temperature"></div>
            <div id="condition"></div>
        </div>
    </div>

    <form class="hide" id="login-form">
        <input type="text" placeholder="write your name">
        <button>Check</button>
    </form>
    <div id="clock">
        <div id="dataPrint">
            <span></span>
        </div>
        <div id="timePrint">
            <span></span>
        </div>
    </div>
    <h1 id="greeting" class="hide"></h1>

    <main class="hide">
        <div class="main_todo">
            <div class="main_title">
                <h1>To-Do List</h1>
            </div>
            <div class="main_todo_form">
                <form id="todo-form">
                    <input type="text" placeholder="write your task">
                    <button>Add</button>
                </form>
            </div>
            <div class="main_todo_list">
                <ul id="todo-list">
                </ul>
            </div>
        </div>

        
    </main>


    <footer>
        <div id='quote'>
            <span>dfjalksdjlfasdf</span>
            <span>asdfjklasjfl</span>
        </div>
    </footer>

</body>
</html>
